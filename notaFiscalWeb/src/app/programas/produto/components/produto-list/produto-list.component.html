<div class="grid">
  <div class="col-12">
    <p-card styleClass="shadow-3 m-5 text-indigo-800" header="Produtos">
      <p-table
        [value]="produtos"
        [(selection)]="produtoSelecionado"
        [rows]="10"
        [paginator]="true"
        [responsive]="true"
        [tableStyle]="{ 'min-width': '89vw' }"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} produtos"
        [showCurrentPageReport]="true"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="id">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  ID
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="id"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="id"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="descricao">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Descrição
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="descricao"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="descricao"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="preco">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Preço
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="preco"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="preco"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="situacao">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Situação
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="situacao"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="situacao"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th>
              <div class="flex justify-content-center">
                <p-button label="Novo Produto" icon="pi pi-plus" routerLink="/produto/novo"></p-button>
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-produto>
          <tr>
            <td>{{produto?.id}}</td>
            <td>{{produto?.descricao}}</td>
            <td>{{ produto?.preco ? 'R$' + produto.preco : '-' }}</td>
            <td>{{produto?.situacao}}</td>
            <td>
              <div class="flex justify-content-center gap-3 align-content-center align-items-center">
                <button
                pButton
                pRipple
                icon="pi pi-pencil"
                class="p-button-rounded p-button-warning">
                </button>
                <button
                pButton
                pRipple
                icon="pi pi-trash"
                class="p-button-rounded p-button-danger"></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
  <p-confirmDialog [style]="{width: '50mvw'}"></p-confirmDialog>
</div>
